<div class=" ">

    <div class=" ">
        <div class="content">
            <mat-card class="card">
                <mat-card-title>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <div fxFlex="50" class="">
                            <h3>Frames</h3>
                        </div>

                        <div fxFlex="50" class="action-buttons">
                            <button (click)="openDialog()" mat-button color="primary">
                  <mat-icon>add</mat-icon> Add Frame
                </button>

                            <button routerLink="/invoice" mat-button color="primary">
                  <mat-icon>add</mat-icon> Invoice
                </button>
                        </div>
                    </div>

                </mat-card-title>
                <mat-card-content>
                    <div class="example-container mat-elevation-z8">
                        <mat-table #table [dataSource]="frames">
                            <ng-container matColumnDef="Name">
                                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="Description">
                                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.Description}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="delete">
                                <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                                <mat-cell *matCellDef="let element">
                                    <a (click)="deletePost(element)" type="button">
                                        <mat-icon class="icon">delete</mat-icon>
                                    </a>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                    </div>

                    <h4 *ngIf="frames.length<=0">No Frames Added.</h4>

                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
